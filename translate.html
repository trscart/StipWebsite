<body>

    <div class="container-fluid d-flex stip-supportContainer">
        <div class="row flex-grow-1">
            <div class="col-md-6 col-lg-4 offset-md-3 offset-lg-4 d-flex flex-column justify-content-center p-4">
                <img src="src/img/logoColor.svg" class="align-self-center mb-4" style="max-width: 30%" alt="">
                <form id="stip_translate-form" class="text-center">
                    <div class="form-group">
                        <!--<label class="stip-h3 lang" key="supportName">Nome</label>-->
                        <input type="text" name="name" class="form-control" placeholder="Scrivi qui la tua frase ..."
                            required id="stip_translate-input">
                    </div>
                    <img id="stip_loading" src="./src/img/loading.gif" width="100" style="display: none;" alt="loading">
                    <button type="submit" class="btn stip_btn-cnc btn-light btn-block"
                        id="stip_send-translate">Send</button>
                    <button type="submit" class="btn stip_btn-cnc btn-light btn-block mt-3"
                        id="stip_reset-translate">Reset</button>
                </form>
            </div>
        </div>
    </div>

    <script src="src/js/languages.min.js"></script>
    <script src="src/js/index.js"></script>
    <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>
