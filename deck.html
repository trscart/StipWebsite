<!DOCTYPE html>
<html lang="it" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-control: max-age=31557600" content="public">
    <link rel="icon" href="src/img/logoColor.svg">

    <!-- Primary Meta Tags -->
    <title>Stip - Social & Email Customer Care Automation</title>
    <meta name="title" content="Stip - Social & Email Customer Care Automation">
    <meta name="description"
        content="Customer Satisfaction becomes reality thanks to the combination between Artificial Intelligence and human interaction">

    <!-- icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- style -->
    <link rel="stylesheet" href="src/style/index.css">

    <!-- google analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-77012119-1"></script>
</head>

<body>

    <div class="container d-flex stip-deckContainer">
        <div class="row flex-grow-1">
            <div class="col-md-6 d-flex flex-column align-self-center pt-3">
                <img src="src/img/logoColor.svg" class="align-self-center mb-4" style="max-width: 25%" alt="">
                <h1 class="stip-h1 stip-colorTxt text-center mb-4 lang" key="deckTitle"></h1>
                <h2 class="stip-h2 stip-colorTxt lang" key="deck-whatTitle"></h2>
                <p class="stip-p lang" key="deck-whatTxt"></p>
                <h2 class="stip-h2 stip-colorTxt lang" key="deck-forTitle"></h2>
                <p class="stip-p lang" key="deck-forTxt"></p>
                <h2 class="stip-h2 stip-colorTxt lang" key="deck-whyTitle"></h2>
                <ul>
                    <li><p class="stip-p lang" key="deck-whyTxt1"></p></li>
                    <li><p class="stip-p lang" key="deck-whyTxt2"></p></li>
                    <li><p class="stip-p lang" key="deck-whyTxt3"></p></li>
                    <li><p class="stip-p lang" key="deck-whyTxt4"></p></li>
                </ul>
            </div>
            <div class="col-md-5 offset-md-1 d-flex flex-column align-self-center pb-5">
                <img src="src/img/demoBG_1.png" class="align-self-center mb-4" style="max-width: 80%" alt="">
                <form id="stip-deck-form" enctype="multipart/form-data">
                    <div class="form-group">
                        <!--<label class="stip-h3 lang" key="supportName">Nome</label>-->
                        <input type="text" name="name" class="form-control placeholderLang" key="deckName"
                            placeholder="Name" required id="stip-name-deck">
                    </div>
                    <div class="form-group">
                        <!--<label class="stip-h3 lang" key="supportEmail">Email</label>-->
                        <input type="email" name="email" class="form-control placeholderLang" key="deckEmail"
                            placeholder="Email" required id="stip-email-deck">
                    </div>
                    <a href="src/download/stip_pitch_deck.pptx" style="text-decoration: none;" download><button
                            type="button" class="btn btn-light btn-block mt-4 stip-h3 lang" key="deckBtn"
                            id="stip-deck-send">Invia</button></a>
                </form>
            </div>
        </div>

    </div>

    <!-- thanks popup section -->
    <script id="stip-thanks" type="text/x-handlebars-template">
        <div class="container-fluid text-center h-100 fixed-top stip-reprompt-container">
            <div class="row flex-grow-1">
                <div class="col">
                    <div class="card stip-reprompt stip-rounded">
                        <div class="card-body">
                            <button type="button" class="close stip-closeReprompt" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <img alt="check illustration" src="src/img/checkIllustration.png" width="40%">
                            <h2 class="stip-h1">{{thanksTitle}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <!-- end thanks popup section -->

    <!-- Start of HubSpot Embed Code -->
    <script defer type="text/javascript" id="hs-script-loader" defer defer
        src="//js.hs-scripts.com/5720211.js"></script>
    <!-- End of HubSpot Embed Code -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="src/js/languages.min.js"></script>
    <script src="src/js/index.min.js"></script>
</body>

</html>
