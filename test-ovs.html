        #stip_test-ovs-send {
            background-color: #399fad;

</head>

<body>

    <div class="container-fluid d-flex stip-supportContainer">
        <div class="row flex-grow-1">
            <div class="col-md-6 col-lg-4 offset-md-3 offset-lg-4 d-flex flex-column justify-content-center p-4">
                <img src="src/img/logoColor.svg" class="align-self-center mb-4" style="max-width: 30%" alt="">
                <form id="stip_test-ovs-form">
                    <div class="form-group">
                        <textarea class="form-control"
                            id="stip_test-ovs-input" rows="3" key="supportDescription" placeholder="Scrivi qui ..."
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-block mt-4 stip-h3"
                        id="stip_test-ovs-send">Invia</button>
                </form>
                <img id="stip_loading" class="align-self-center" src="./src/img/loading.gif" width="40" style="display: none;"
                        alt="loading">
                <div id="stip_test-ovs-results" class="mt-4">
                    <div id="stip_test-ovs-results-category">

                    </div>
                    <div id="stip_test-ovs-results-subcategory">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/languages.min.js"></script>
    <script src="src/js/index.min.js"></script>
    <!-- linkedin pixel -->
    <script type="text/javascript">
        _linkedin_partner_id = "1061852";
        window._linkedin_data_partner_ids = window._linkedin_data_partner_ids || [];
        window._linkedin_data_partner_ids.push(_linkedin_partner_id);
    </script>
    <script type="text/javascript">
        (function () {
            var s = document.getElementsByTagName("script")[0];
            var b = document.createElement("script");
            b.type = "text/javascript"; b.async = true;
            b.src = "https://snap.licdn.com/li.lms-analytics/insight.min.js";
            s.parentNode.insertBefore(b, s);
        })();
    </script>
    <noscript>
        <img height="1" width="1" style="display:none;" alt=""
            src="https://px.ads.linkedin.com/collect/?pid=1061852&fmt=gif" />
    </noscript>

    <script>
        $("#stip_test-ovs-form").submit(function (e) {
            e.preventDefault()
            $("#stip_loading").show()
            $("#stip_test-ovs-results").empty()
            $.ajax({
                url: 'https://ai-demo.stipworld.com/demo_ai/ovs_demo/?sentence=' + $("#stip_test-ovs-input").val(),
                type: 'GET',
                success: function (res) {
                    console.log(res)
                    $("#stip_loading").hide()
                    $("#stip_test-ovs-results").append("<p class='stip-txt'><b>CNC: </b>" + res.CNC.predicted_class + "</p>")
                    $("#stip_test-ovs-results").append("<p class='stip-txt'><b>Categoria: </b>" + res.category.predicted_class + "</p>")
                    $("#stip_test-ovs-results").append("<p class='stip-txt'><b>Sottocategoria: </b>" + res.sub_category.predicted_class + "</p>")
                    /* $("#stip_test-ovs-results").append("<p class='stip-txt'>" + el + "</p>")
                    res.company_list.forEach(el => {
                        $("#stip_test-ovs-results-category").append("<p class='stip-txt'>" + el + "</p>")
                    });
                    res.company_list.forEach(el => {
                        $("#stip_test-ovs-results-subcategory").append("<p class='stip-txt'>" + el + "</p>")
                    }); */
                },
                error: function (err) { //if error
                    console.log(err)
                }
            });
        })
    </script>
</body>

</html>
